<!DOCTYPE html>
<html lang="es">
  <head>
    <title>eMercado - Todo lo que busques está aquí</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="google-signin-client_id"
      content="789117301039-j6fft8pmdrqb4fbqqlr94gvkoukrn9rc.apps.googleusercontent.com"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <!--Google Sign in-->
    <script>
      function onGoogleSignIn(googleUser) {
        const gProfile = googleUser.getBasicProfile(); //Obtiene perfil de usuario básico.
        const perfil = `
          <h2> Perfil del usuario </h2>
          <div class='row'>
            <div class='col-1'>
              <img src="${gProfile.getImageUrl()}">
            </div>
            <div class='col-12'>
              ID: ${gProfile.getId()}
            </div>
            <div class='col-sm'>
              Nombre: ${gProfile.getName()}
            </div>
            <div class='col-sm'>
              Email: ${gProfile.getEmail()}
            </div>
          </div>
        `;
        document.getElementById("datos").innerHTML = perfil;
      }
      function onGoogleSignInFailure(res) {
        console.error('onFail', res);
      }
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/login.js"></script>
    <style>
      body {
        background-color: rgb(248, 249, 250);
        background-image: url("img/blanco.jpg");
      }
    </style>
  </head>

  <body>
    <main class="mt-5">
      <div class="container text-center" style="width: 25em">
        <h1>Rodrigo Aguilar e_Commerce</h1>
        <img src="img/login.png" class="img-responsive" width="100%" />
        <h2 class="">Inicio de sesión</h2>
        <p>Email</p>
        <input
          id="username"
          type="text"
          class="form-control"
          placeholder="Email"
        />
        <div class="invalid-feedback" id="usernameError"></div>
        <p>Contraseña</p>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="Contraseña"
        />
        <div class="invalid-feedback" id="passwordError"></div>
        <br />
        <button id="loginButton" class="btn btn-primary btn-lg">
          Ingresar
        </button>
        <h2>Iniciar sesion con google</h2>
        <div
          class="g-signin2"
          data-onsuccess="onGoogleSignIn"
          data-onfailure="onGoogleSignInFailure"
          style="padding-left: 8em"
        ></div>
        <br />
        <div id="datos"></div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a>
          para descargar la letra del obligatorio.
        </p>
      </div>
    </footer>
  </body>
</html>
